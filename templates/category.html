<!-- templates/category.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ stat_label }} – {{ year }} Leaders</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #232d4b;
      --panel: #1d2540;
      --panel-alt: #1b2442;
      --accent: #e57200;
      --text: #f1f1ef;
      --muted: rgba(241, 241, 239, 0.7);
      --border: rgba(241, 241, 239, 0.08);
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(229, 114, 0, 0.12), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.06), transparent 30%),
                  var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      padding: 2.5rem 1.5rem 3rem;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.7rem, 3vw, 2.2rem);
      letter-spacing: -0.01em;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      background: rgba(229, 114, 0, 0.15);
      color: var(--text);
      font-weight: 600;
      font-size: 0.9rem;
      border: 1px solid rgba(229, 114, 0, 0.35);
    }

    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 1rem;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin: 0.75rem 0 1.25rem;
    }

    label {
      font-weight: 600;
    }

    select {
      background: var(--panel);
      color: var(--text);
      border: 1px solid rgba(241, 241, 239, 0.2);
      border-radius: 10px;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(229, 114, 0, 0.25);
    }

    a.back {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 0.5rem;
      transition: color 0.2s ease;
    }
    a.back:hover,
    a.back:focus-visible {
      color: var(--text);
      outline: none;
    }

    .panel {
      background: linear-gradient(135deg, var(--panel), var(--panel-alt));
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.85rem 1rem;
      text-align: left;
    }

    th {
      background: #28345a;
      color: var(--text);
      font-weight: 700;
      border-bottom: 2px solid var(--accent);
    }

    tr:nth-child(even) { background: #1f2a4b; }
    tr:nth-child(odd) { background: #1b2442; }

    tr + tr td {
      border-top: 1px solid var(--border);
    }

    .rank {
      font-weight: 700;
      color: var(--accent);
      width: 70px;
    }

    .player {
      font-weight: 700;
      color: var(--text);
    }

    .value {
      font-weight: 600;
      color: var(--text);
    }

    @media (max-width: 640px) {
      body { padding: 1.5rem 1rem 2rem; }
      th, td { padding: 0.7rem 0.75rem; }
    }
  </style>
</head>
<body>
  <div class="page">
    <a class="back" href="{{ url_for('index', year=year) }}">← Back to overview</a>
    <header>
      <h1>{{ stat_label }}</h1>
      <div class="pill">Season {{ year }}</div>
      <p class="subtitle">Full leaderboard for {{ stat_label }} in {{ year }}.</p>
      <form class="controls" method="get" action="{{ url_for('category_view', category=category) }}">
        <label for="year">Season</label>
        <select id="year" name="year" onchange="this.form.submit()">
          {% for y in years %}
          <option value="{{ y }}" {% if y == year %}selected{% endif %}>{{ y }}</option>
          {% endfor %}
        </select>
        <noscript><button type="submit">Go</button></noscript>
      </form>
    </header>

    <section class="panel">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            <td class="rank">{{ row.rank }}</td>
            <td class="player">{{ row.player_name }}</td>
            <td class="value">{{ row.value }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
